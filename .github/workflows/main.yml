name: Security Check

on:
  push:
    branches:
      - master  # Asegúrate de que esto coincida con tu rama
  pull_request:
    branches:
      - master  # Esto es opcional, pero útil si deseas ejecutar el workflow en PRs

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Install yamllint
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install yamllint

    - name: Run yamllint
      run: yamllint .github/workflows/*.yml
